<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <style>
      .not-found {
        min-width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #redirect {
        text-align: right;
      }

      .not-found a {
        color: rgb(33, 148, 201);
        text-decoration: underline;
      }
    </style>
    <div class="not-found">
      <div>
        <h1>Not Found - 404</h1>
        <div id="redirect">
          return to <a href="{% url 'homepage' %}">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
